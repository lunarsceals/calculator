<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-script.js"defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Pixelify+Sans&family=VT323&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div class="calculator-container">
            <div class="top-container">
                <div class="top-decal"></div>
                <header class="screen-container">
                    <form>
                        <textarea id="input-form"></textarea rows = "6" cols=50>
                    </form>
                </header>
                <div class=mid-decal>
                    <div class="left"></div>
                    <div class="right">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="grid-container">
                <div class="button-container">
                    <button class="all-clear red-btn">AC</button>
                    <button class="clear red-btn">C</button>
                    <button class="percentage red-btn">%</button>
                    
                    <div class="operations">
                        <button class="divide black-btn">รท</button>
                        <button class="add black-btn">+</button>
                        <button class="subtract black-btn">-</button>
                        <button class="multiply black-btn">x</button>
                    </div>
    
                    <div class="numpad"></div>
    
                    <button class="number black-btn">0</button>
                    <button class="decimal black-btn">.</button>
                    <button class="result yellow-btn" id="result-btn">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
