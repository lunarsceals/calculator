<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-script.js"defer></script>
</head>
<body>
    <main>
        <div class="calculator-container">
            <div class="decal"></div>
            <header class="screen-container">
                <form id="input-form">
                    <input>
                </form>
            </header>
            <div class=decal></div>
            <div class="grid-container">
                <button>AC</button>
                <button>C</button>
                <button>%</button>
                
                <div class="operations">
                    <button>รท</button>
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                </div>

                <div class="numpad"></div>

                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </main>
</body>
</html>
